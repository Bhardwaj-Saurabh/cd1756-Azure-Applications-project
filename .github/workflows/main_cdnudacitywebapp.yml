name: Build and deploy Python app to Azure Web App - cdnudacitywebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Upgrade pip + avoid pyparsing/pkg_resources error on Python 3.10
      - name: Upgrade pip and core build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel pyparsing

      # Upload everything except venv for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_66554BA312D04F17B94968B4C0591532 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9E65CB53004A4A73A36D3BCAC9555630 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F7E9DF924E3447DAB45BDF024DCAC237 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'cdnudacitywebapp'
          slot-name: 'Production'


          


